<!DOCTYPE html!>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      const AS_URL_BASE = "https://script.google.com/macros/s/AKfycbzcwnXxfXHfFNNua9DmoNXRv1g5i3Va8scsevdGpChzj-v0ya45Ykv692BnVaRtGDaT/exec";
      const url = document.location.href;
      var k = url.substr(url.lastIndexOf("k=")+2);

      if(k){
        fetch(AS_URL_BASE+'?k='+k)
        .then(r=> r.text())
        .then((r)=>{
          console.log(r)
          if(r){
            document.location.replace(r);
          }
        })
        .catch(err=>console.log(err))
      }
    </script>

    
  </body>
</html>
